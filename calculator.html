<!DOCTYPE html>
<html>

<head>
	<title>EvanCalculator</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="description" content="Build a calculator following the idea of my Huawei Nova 2i smart phone">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS and Fontawesome-->
	<link rel="stylesheet" href="libs/bootstrap-4.0.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="libs/fontawesome-free-5.7.2-web/css/all.min.css">

	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-nav">
		<a class="navbar-brand" href="javascript:void(0)">EvanCalculator</a>
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
			<span class="navbar-toggler-icon custom-navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse custom-nav" id="navb">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="javascript:void(0)">Link</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="javascript:void(0)">Link</a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="javascript:void(0)">Disabled</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="calc-title">
			<div class="basic-mode">
				<h5>My Calculator - Simple Mode</h5>
				<p>(Larger screen to include scientific mode)</p>
			</div>
			<div class="extended-mode">
				<h5>My Calculator - Scientific Mode</h5>
				<p>(Smaller screen for simple mode)</p>
			</div>
		</div>
		<div class="row" style="border: 1px solid #e6e6e6; font-size: 30px;">
			<div class="col-sm-12 calc-panel">
				<div class="row custom-row-height-lg">
					<div class="col in-out-panel" id="note">DEG
						<span id="memory"></span>
					</div>
				</div>
				<div class="row custom-row-height-lg">
					<div class="col in-out-panel" id="equation"></div>
				</div>
				<div class="row custom-row-height-lg">
					<div class="col in-out-panel" id="result">
						<span></span>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<!-- Extended calculator -->
			<div class="col-md-5 extended-calculator">
				<div class="row custom-row-height">
					<div class="col-4 keypad sci-keypad" data-id="(">(</div>
					<div class="col-4 keypad sci-keypad" data-id=")">)</div>
					<div class="col-4 keypad sci-keypad" data-id="1/x">1/x</div>
				</div>
				<div class="row custom-row-height">
					<div class="col-4 keypad sci-keypad" data-id="^(2)">x^2</div>
					<div class="col-4 keypad sci-keypad" data-id="^(3)">x^3</div>
					<div class="col-4 keypad sci-keypad" data-id="^(">x^y</div>
				</div>
				<div class="row custom-row-height">
					<div class="col-4 keypad sci-keypad" data-id="!">x!</div>
					<div class="col-4 keypad sci-keypad" data-id="square-root">&#8730;</div>
					<div class="col-4 keypad sci-keypad" data-id="nth-root">y&#8730;x</div>
				</div>
				<div class="row custom-row-height">
					<div class="col-4 keypad sci-keypad" data-id="base-e">e</div>
					<div class="col-4 keypad sci-keypad" data-id="ln">ln</div>
					<div class="col-4 keypad sci-keypad" data-id="log">log</div>
				</div>
				<div class="row custom-row-height">
					<div class="col-4 keypad sci-keypad" data-id="sin">sin</div>
					<div class="col-4 keypad sci-keypad" data-id="cos">cos</div>
					<div class="col-4 keypad sci-keypad" data-id="tan">tan</div>
				</div>
				<div class="row custom-row-height">
					<div class="col-4 keypad sci-keypad" data-id="inv">INV</div>
					<div class="col-4 keypad sci-keypad deg" data-id="deg">RAD</div>
					<div class="col-4 keypad sci-keypad" data-id="pi">&#928;</div>
				</div>
			</div>

			<!-- Basic calculator -->
			<div class="col-md-7 col-sm-12 basic-calculator">
				<div class="row custom-row-height">
					<div class="col-3 keypad fn-keypad" data-id="mc">mc</div>
					<div class="col-3 keypad fn-keypad" data-id="m+">m+</div>
					<div class="col-3 keypad fn-keypad" data-id="m-">m-</div>
					<div class="col-3 keypad fn-keypad" data-id="mr">mr</div>
				</div>
				<div class="row custom-row-height">
					<div class="col-3 keypad fn-keypad blue-keypad" data-id="c">c</div>
					<div class="col-3 keypad fn-keypad blue-keypad" data-id=" / ">&#247;</div>
					<div class="col-3 keypad fn-keypad blue-keypad" data-id=" * ">&#215;</div>
					<div class="col-3 keypad fn-keypad blue-keypad bs" data-id="b">&#9003;</div>
				</div>
				<div class="row custom-row-height">
					<div class="col-3 keypad" data-id="7">7</div>
					<div class="col-3 keypad" data-id="8">8</div>
					<div class="col-3 keypad" data-id="9">9</div>
					<div class="col-3 keypad fn-keypad blue-keypad" data-id=" - ">&#8722;</div>
				</div>
				<div class="row custom-row-height">
					<div class="col-3 keypad" data-id="4">4</div>
					<div class="col-3 keypad" data-id="5">5</div>
					<div class="col-3 keypad" data-id="6">6</div>
					<div class="col-3 keypad fn-keypad blue-keypad" data-id=" + ">&#43;</div>
				</div>
				<div class="row">
					<div class="col-9">
						<div class="row custom-row-height">
							<div class="col keypad" data-id="1">1</div>
							<div class="col keypad" data-id="2">2</div>
							<div class="col keypad" data-id="3">3</div>
						</div>
						<div class="row custom-row-height">
							<div class="col keypad" data-id=" % ">&#37;</div>
							<div class="col keypad" data-id="0">0</div>
							<div class="col keypad" data-id=".">&#8901;</div>
						</div>
					</div>
					<div class="col-3 equal-keypad">
						<div class="keypad" data-id="e">&#61;</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="libs/jquery/jquery-3.3.1.slim.min.js"></script>
	<script src="libs/bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="calculator.js"></script>
</body>

</html>
