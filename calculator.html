<!DOCTYPE html>
<html>
<head>
	<title>Huawei Calc Simulation</title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="description" content="Simulate calculator in Huawei Nova 2i smart phone">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="calculator.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="javascript:void(0)">Logo</a>
	  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navb">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item">
	        <a class="nav-link" href="javascript:void(0)">Link</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="javascript:void(0)">Link</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link disabled" href="javascript:void(0)">Disabled</a>
	      </li>
	    </ul>
	    <form class="form-inline my-2 my-lg-0">
	      <input class="form-control mr-sm-2" type="text" placeholder="Search">
	      <button class="btn btn-success my-2 my-sm-0" type="button">Search</button>
	    </form>
	  </div>
	</nav>

	<div class="container">
		<div class="jumbotron" style="height: 200px; margin-bottom: 10px; padding: 2rem">
			<h2>Simple Calculator</h2>
			<p>Simulating a simple calculator</p>
		</div>
		<div class="row">
			<div style="width: 20%; margin: 0 auto">
				<div class="row">
					<div class="col output-top" id="equation"></div>
				</div>
				<div class="row">
					<div class="col output-bottom" id="result"></div>	
				</div>			
			</div>
		</div>
		<div class="row">
			<div style="width: 20%; margin: 0 auto; text-align: center;">
				<div class="row">
					<div class="col-3 keypad" data-id="c">C</div>
					<div class="col-3 keypad" data-id=" / "><i class="fas fa-divide"></i></div>
					<div class="col-3 keypad" data-id=" * "><i class="fas fa-times"></i></div>
					<div class="col-3 keypad" data-id="b"><i class="fas fa-backspace"></i></div>
				</div>
				<div class="row">
					<div class="col-3 keypad" data-id="7">7</div>
					<div class="col-3 keypad" data-id="8">8</div>
					<div class="col-3 keypad" data-id="9">9</div>
					<div class="col-3 keypad" data-id=" - "><i class="fas fa-minus"></i></div>
				</div>
				<div class="row">
					<div class="col-3 keypad" data-id="4">4</div>
					<div class="col-3 keypad" data-id="5">5</div>
					<div class="col-3 keypad" data-id="6">6</div>
					<div class="col-3 keypad" data-id=" + "><i class="fas fa-plus"></i></div>
				</div>
				<div class="row">
					<div class="col-9">
						<div class="row align-items-start">
							<div class="col keypad" data-id="1">1</div>
							<div class="col keypad" data-id="2">2</div>
							<div class="col keypad" data-id="3">3</div>
						</div>
						<div class="row align-items-start">
							<div class="col keypad" data-id=" % "><i class="fas fa-percent"></i></div>
							<div class="col keypad" data-id="0">0</div>
							<div class="col keypad" data-id=".">.</div>
						</div>	
					</div>
					<div class="col-3 keypad" data-id="e"><i class="fas fa-equals"></i></div>
				</div>
			</div>	
		</div>
	</div>

	<script type="text/javascript" src="calculator.js"></script>
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
