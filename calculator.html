<!DOCTYPE html>
<html>

<head>
	<title>Huawei Calc Simulation</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="description" content="Simulate calculator in Huawei Nova 2i smart phone">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap CSS and Fontawesome-->
	<link rel="stylesheet" href="libs/bootstrap-4.0.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="libs/fontawesome-free-5.7.2-web/css/all.min.css">

	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-nav">
		<a class="navbar-brand" href="javascript:void(0)">Logo</a>
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navb">
			<span class="navbar-toggler-icon custom-navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse custom-nav" id="navb">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item">
					<a class="nav-link" href="javascript:void(0)">Link</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="javascript:void(0)">Link</a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="javascript:void(0)">Disabled</a>
				</li>
			</ul>
			<form class="form-inline my-2 my-lg-0">
				<input class="form-control mr-sm-2 search-textbox" type="text" placeholder="Search">
				<button class="btn btn-success my-2 my-sm-0 search-button" type="button">Search</button>
			</form>
		</div>
	</nav>

	<div class="container">
		<div class="calc-title">
			<div class="basic-mode">
				<h5>Huawei Calculator - Basic Mode</h5>
				<p>(Larger screen for extended mode)</p>
			</div>
			<div class="extended-mode">
				<h5>Huawei Calculator - Extended Mode</h5>
				<p>(Smaller screen for basic mode)</p>
			</div>
		</div>
		<div class="row">
			<div class="col out-panel-extended-mode">
				<div class="row custom-row-height-lg">
					<div class="col in-out-panel" id="note">DEG</div>
				</div>
				<div class="row custom-row-height-lg">
					<div class="col in-out-panel" id="equation"></div>
				</div>
				<div class="row custom-row-height-lg">
					<div class="col in-out-panel" id="result">
						<span></span>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<!-- Extended calculator -->
			<div class="col-5 extended-calculator">
				<div class="row custom-row-height">
					<div class="col-4 keypad" data-id="(">(</div>
					<div class="col-4 keypad" data-id=")">)</div>
					<div class="col-4 keypad" data-id="^(-1)">1/x</div>
				</div>
				<div class="row custom-row-height">
					<div class="col-4 keypad" data-id="^(2)">x^2</div>
					<div class="col-4 keypad" data-id="^(3)">x^3</div>
					<div class="col-4 keypad" data-id="^(">x^y</div>
				</div>
				<div class="row custom-row-height">
					<div class="col-4 keypad" data-id="!">x!</div>
					<div class="col-4 keypad" data-id="square-root">&#8730;</div>
					<div class="col-4 keypad" data-id="nth-root">y<i class="fas fa-square-root-alt"></i></div>
				</div>
				<div class="row custom-row-height">
					<div class="col-4 keypad" data-id="base-e">e</div>
					<div class="col-4 keypad" data-id="ln">ln</div>
					<div class="col-4 keypad" data-id="log">log</div>
				</div>
				<div class="row custom-row-height">
					<div class="col-4 keypad" data-id="sin">sin</div>
					<div class="col-4 keypad" data-id="cos">cos</div>
					<div class="col-4 keypad" data-id="tan">tan</div>
				</div>
				<div class="row custom-row-height">
					<div class="col-4 keypad" data-id="inv">INV</div>
					<div class="col-4 keypad deg" data-id="deg">RAD</div>
					<div class="col-4 keypad" data-id="pi">&#928;</div>
				</div>
			</div>

			<!-- Basic calculator -->
			<div class="col-7 basic-calculator">
				<div class="out-panel-basic-mode">
					<div class="row custom-row-height-lg">
						<div class="col in-out-panel" id="note"></div>
					</div>
					<div class="row custom-row-height-lg">
						<div class="col in-out-panel" id="equation"></div>
					</div>
					<div class="row custom-row-height-lg">
						<div class="col in-out-panel" id="result">
							<span></span>
						</div>
					</div>
				</div>
				<div class="row custom-row-height">
					<div class="col-3 keypad" data-id="">mc</div>
					<div class="col-3 keypad" data-id="">m+</div>
					<div class="col-3 keypad" data-id="">m-</div>
					<div class="col-3 keypad" data-id="">mr</div>
				</div>
				<div class="row custom-row-height">
					<div class="col-3 keypad" data-id="c">C</div>
					<div class="col-3 keypad" data-id=" / "><i class="fas fa-divide"></i></div>
					<div class="col-3 keypad" data-id=" * "><i class="fas fa-times"></i></div>
					<div class="col-3 keypad" data-id="b"><i class="fas fa-backspace"></i></div>
				</div>
				<div class="row custom-row-height">
					<div class="col-3 keypad" data-id="7">7</div>
					<div class="col-3 keypad" data-id="8">8</div>
					<div class="col-3 keypad" data-id="9">9</div>
					<div class="col-3 keypad" data-id=" - "><i class="fas fa-minus"></i></div>
				</div>
				<div class="row custom-row-height">
					<div class="col-3 keypad" data-id="4">4</div>
					<div class="col-3 keypad" data-id="5">5</div>
					<div class="col-3 keypad" data-id="6">6</div>
					<div class="col-3 keypad" data-id=" + "><i class="fas fa-plus"></i></div>
				</div>
				<div class="row">
					<div class="col-9">
						<div class="row custom-row-height">
							<div class="col keypad" data-id="1">1</div>
							<div class="col keypad" data-id="2">2</div>
							<div class="col keypad" data-id="3">3</div>
						</div>
						<div class="row custom-row-height">
							<div class="col keypad" data-id=" % "><i class="fas fa-percent"></i></div>
							<div class="col keypad" data-id="0">0</div>
							<div class="col keypad" data-id=".">.</div>
						</div>
					</div>
					<div class="col-3 equal-keypad">
						<div class="keypad" data-id="e"><i class="fas fa-equals"></i></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>

			<ul>
				<li>Caclultor</li>
				<li>Weather Forecast</li>
				<li>About</li>
			</ul>
	</div> -->

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="libs/jquery/jquery-3.3.1.slim.min.js"></script>
	<script src="libs/bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="calculator.js"></script>
</body>

</html>
